<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="./design/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="showcase">
      <img src="images/logo.svg" alt="Fylo" class="logo">
      <div class="icons">
        <div class="icon-container">
            <img src="images/icon-document.svg" alt="document" class="icon"></img>
        </div>
        <div class="icon-container">
          <img src="images/icon-folder.svg" alt="folder" class="icon"></img>
        </div>
        <div class="icon-container">
            <img src="images/icon-upload.svg" alt="upload" class="icon"></img>
        </div>
      </div>
    </div>

    <div class="storage-container">

      <div class="storage-icon">
        <span class="storage-left">185</span> GB Left
        <div class="arrow-down">
        </div>
      </div>

      <div class="info">
        <p>
          You’ve used <strong>815 GB</strong> of your storage
        </p>
        <div class="storage-slider">
          <div class="storage-used">
            <div class="white-circle">

            </div>

          </div>

        </div>
        <ul class="storage">
          <li>0 GB</li>
          <li>1000 GB</li>
        </ul>
      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Harrison Myers</a>.
  </div>
</body>

</html>
